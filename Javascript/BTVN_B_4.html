<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="text">HTML hay Javascript</p>
    <ul class="y2">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <ul id="list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
        <li>Item 7</li>
     </ul>
</body>
<script>
    //cau 1
        const para1=document.querySelector("#text");
        para1.style.color='#777';
        para1.style.fontSize='2rem';
        para1.textContent="Tôi có thể làm <em> bất cứ điều gì </em> tôi muốn với JavaScript.";

    //cau 2
        const ul1=document.querySelectorAll(".y2 li");
        Array.from(ul1).forEach(li=>{
            li.style.color='blue';
        });
    //cau 3
        const ul2= document.querySelector("#list");
        const item8=document.createElement("li");
        item8.textContent=" Item 8";
        const item9=document.createElement("li");
        item9.textContent=" Item 9";
        const item10=document.createElement("li");
        item10.textContent=" Item 10";
        ul2.append(item8);
        ul2.append(item9);
        ul2.append(item10);
        const li1=document.querySelector("#list :nth-child(1)");
        li1.style.color='red';
        const li3=document.querySelector("#list :nth-child(3)");
        li3.style.backgroundColor='blue';
        const li4=document.querySelector("#list :nth-child(4)");
        li4.parentNode.removeChild(li4);
        const linew=document.createElement("li");
        linew.textContent="new";
        li3.append(linew);
</script>
</html>
